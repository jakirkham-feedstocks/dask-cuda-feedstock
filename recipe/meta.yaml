{% set name = "dask-cuda" %}
{% set version = "23.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask-cuda-{{ version }}.tar.gz
  sha256: 40feb755c29d4789830c919ef5eb7abbdd1c3038f4e45d6d82bee73b749f9b89

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - dask-cuda-worker = dask_cuda.cli:worker
    - dask-cuda-config = dask_cuda.cli:config

requirements:
  host:
    - python >=3.8
    - setuptools >=64.0.0
      # tomli should be less py<3.11
    - tomli
    - versioneer >=0.24
    - pip
  run:
    - python >=3.8
    - dask-core ==2023.1.1
    - distributed ==2023.1.1
    - dask ==2023.1.1
    - pynvml >=11.0.0,<11.5
    - numpy >=1.18.0
    - numba >=0.54
    - pandas >=1.0
    - zict >=0.1.3
    - __linux

test:
  imports:
    - dask_cuda
    - dask_cuda.benchmarks
  commands:
    - pip check
    # Old entry points
    - dask-cuda-worker --help
    - dask-cuda-config --help
    # New entry points
    - dask cuda --help
    - dask cuda worker --help
    - dask cuda config --help
  requires:
    - pip

about:
  home: https://github.com/rapidsai/dask-cuda
  summary: Utilities for Dask and CUDA interactions
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.rapids.ai/api/dask-cuda/stable/
  dev_url: https://github.com/rapidsai/dask-cuda

extra:
  recipe-maintainers:
    - ocefpaf
    - jakirkham
